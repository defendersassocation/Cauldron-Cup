<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cauldron Cup Live Scoreboard</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap">
  <style>
    body {
      font-family: 'Open Sans', sans-serif;
      background-color: #121212;
      color: #f5f5f5;
      margin: 0;
      padding: 1rem;
    }
    h1 {
      text-align: center;
      color: #ffa500;
    }
    form {
      max-width: 500px;
      margin: auto;
      background: #1e1e1e;
      padding: 1.5rem;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(255, 165, 0, 0.5);
    }
    label {
      display: block;
      margin-top: 1rem;
    }
    input, select, button {
      width: 100%;
      padding: 0.75rem;
      margin-top: 0.5rem;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
    }
    button {
      background-color: #ff6600;
      color: white;
      font-weight: bold;
      cursor: pointer;
      margin-top: 1.5rem;
    }
    button:hover {
      background-color: #e65c00;
    }
    #scoreboard {
      margin-top: 3rem;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }
    .score-entry {
      background: #262626;
      padding: 1rem;
      margin-bottom: 0.5rem;
      border-radius: 8px;
    }
    .success {
      color: #00ff99;
      margin-top: 1rem;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>üßô‚Äç‚ôÇÔ∏è Cauldron Cup Live Scoreboard</h1>
  <form id="score-form">
    <label for="team">Team Name</label>
    <input type="text" id="team" required />

    <label for="hole">Hole Number</label>
    <select id="hole">
      <option value="">Select Hole</option>
      <!-- Add holes 1-18 -->
      ${[...Array(18).keys()].map(i => `<option value="${i+1}">${i+1}</option>`).join('')}
    </select>

    <label for="score">Score</label>
    <input type="number" id="score" min="1" max="12" required />

    <button type="submit" id="submitBtn">Submit Score</button>
    <div class="success" id="message"></div>
  </form>

  <div id="scoreboard">
    <h2>üìã Scores Submitted</h2>
    <div id="entries"></div>
  </div>

  <script>
    const form = document.getElementById('score-form');
    const entriesDiv = document.getElementById('entries');
    const message = document.getElementById('message');
    const submitBtn = document.getElementById('submitBtn');

    const scores = JSON.parse(localStorage.getItem('cauldronScores')) || [];
    scores.forEach(displayScore);

    form.addEventListener('submit', function (e) {
      e.preventDefault();
      const team = document.getElementById('team').value.trim();
      const hole = document.getElementById('hole').value;
      const score = document.getElementById('score').value;

      if (!team || !hole || !score) {
        message.textContent = 'Please fill in all fields.';
        return;
      }

      submitBtn.disabled = true;

      const entry = { team, hole, score, timestamp: new Date().toLocaleString() };
      scores.push(entry);
      localStorage.setItem('cauldronScores', JSON.stringify(scores));
      displayScore(entry);
      form.reset();
      message.textContent = '‚úÖ Score submitted!';
      setTimeout(() => {
        message.textContent = '';
        submitBtn.disabled = false;
      }, 2000);
    });

    function displayScore(entry) {
      const div = document.createElement('div');
      div.className = 'score-entry';
      div.innerHTML = `<strong>${entry.team}</strong> - Hole ${entry.hole} ‚Üí ${entry.score} strokes <br><small>${entry.timestamp}</small>`;
      entriesDiv.prepend(div);
    }
  </script>
</body>
</html>
